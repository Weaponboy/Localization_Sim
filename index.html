<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localization sim</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="icon" href="images/custom-centerstage-field-diagrams-works-with-meepmeep-v0-uqcy8o9sfpob1.png"
        type="image/x-icon" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div style="display: flex;">

        <div style="width: 40vw; height: 40vw;  margin-top: 5vw; margin-left: 5vw;">
            <div id="drop_zone" style="height: 40vw; width: 40vw;">
    
                <img ondrop="dropHandler(event);" ondragover="dragOverHandler(event);"
                    src="images/custom-centerstage-field-diagrams-works-with-meepmeep-v0-uqcy8o9sfpob1.png" id="backround"
                    alt="">
        
                <div id="robotPos" class="draggable">
        
                </div>

                <div id="calculatedPosition">
        
                </div>
        
            </div>
        </div>
    
        <div style="width: 40vw; padding-top: 5vw; padding-left: 4vw;">
            <h1>Sensor values</h1>
    
            <div class="sensorBox">
                <h1 style="padding-right: 5vw; padding-left: 1vw;">Right Pod</h1>
                <h1 id="sensor1"></h1>
            </div>
            <div class="sensorBox">
                <h1 style="padding-right: 5vw; padding-left: 1vw;">Left Pod</h1>
                <h1 id="sensor2"></h1>
            </div>
            <div class="sensorBox">
                <h1 style="padding-right: 5vw; padding-left: 1vw;">Back Pod</h1>
                <h1 id="sensor3"></h1>
            </div>

            <div class="sensorBox">
                <h1 style="padding-right: 5vw; padding-left: 1vw;">X</h1>
                <h1 id="X"></h1>
            </div>

            <div class="sensorBox">
                <h1 style="padding-right: 5vw; padding-left: 1vw;">Y</h1>
                <h1 id="Y"></h1>
            </div>

            <input onchange="updateHeadingSlider()" type="range" min="0" max="360" value="0" class="slider" style="width: 35vw;" id="mySlider">
            <input onchange="updateHeadingFromText()" id="sliderValue" value="0" style="position: absolute; top: 38vw; left: 72.5vw; margin-top: 0.7vw;" type="text">
    

            <button onclick="testLoc()" style="width: 10vw; height: 2vw; margin-top: 1vw; font-weight: 600;">Test</button>

            <div class="sensorBox" style="margin-top: 1vw;">
                <h1 style="padding-right: 5vw; padding-left: 1vw;">Global Error</h1>
                <h1 id="GlobalError"></h1>
            </div>
        </div>
    </div>

    <script src="funtions.js"></script>

</body>

</html>
